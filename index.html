  <ul id="list-text"class="list-text">
    <li class="info-1"id="info-1">Richard William Wright was born on July 28, 1942 in London. </li>
    <li class="info-2"id="info-2">He was an English keyboardist and songwriter who co-founded the progressive rock band Pink Floyd. </li>
    <li class="info-3"id="info-3">He composed the music for "The Great Gig in the Sky" and "Us and Them".</li>
    <li class="info-4"id="info-4">Wright's main influence was jazz, particularly Miles Davis and John Coltrane.</li>
    <li class="info-5"id="info-5">Wright died from lung cancer at his home in London on 15 September 2008, aged 65.
